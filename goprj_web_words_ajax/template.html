<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
button {
	width: 90px;
	height: 40px;
}
.top {
	border:solid 0px #f00;
	color:gray;
	margin: 20px;
}
.center-out {
	border:solid 0px #f00;
	margin: 0 auto;
	width: 100%;
	height: 630px;
}
.center {
	position: relative;
	border:solid 0px #00f;
	margin: 0 auto;
	width: 100%;
	height: 100%;
}
.left {
	border:solid 0px #0f0;
	float: left;
	width: 90%;
	height: 100%;
}
.right {
	border:solid 0px #00f;
	float: left;
	width: 90px;
	height: 100%;
	margin-left: 5px;
}

td {
	border:solid 1px #ddd;
	padding: 25px 20px;
	min-width: 180px;
	/*font-weight: bold;*/
    font-size: large;
}

.en {
}
.zh {
	margin: 20px 0px
}
</style>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
$(function() {
	$("#enBtn").click(function(){
		fetch("en");
	});
	$("#zhBtn").click(function(){
		fetch("zh");
	});
});

function fetch(lang) {
	$.ajax({
		method: "POST",
		url: "/words",
		data: { wordsLang: lang }
	})
	.done(function( msg ) {
		//console.log(msg);
		var obj = JSON.parse(msg);
		//console.log(obj);
		
		var hStr = generateWordsTable(obj.data, obj.rows, obj.cols)
		$("#leftDiv").html(hStr);
		
	})
	.fail(function() {
		console.log( "error" );
	})
  	.always(function() {
		//console.log( "complete" );
	});
}

function generateWordsTable(data, rows, cols) {
	//console.log(typeof data)
	var length = data.length;
	//console.log("json obj data length: " + length)
	var idx = 0
	var s = "<table>\n"
	for (var i = 0; i < rows; i++) {
		s += "<tr>\n"
		for (j = 0; j < cols; j++) {
			s += "<td>"
			if (idx < length) {
				s += data[idx]
			}
			s += "</td>\n"
			idx++
		}
		s += "</tr>\n"
	}
	s += "</table>"
	
	return s;
}
</script>
</head>
<body>
<center>
<div id="topDiv" class="top">
注: 每点击一次按钮，随机生成一批字词句。
</div>
<div class="center-out">
	<div class="center">
		<div id="leftDiv" class="left">
		{{ . }}
		</div>
		<div class="right">
			<button id="enBtn" class="en">英语</button>
			<button id="zhBtn" class="zh">语文</button>
		</div>
	</div>
</div>
</center>
</body>
</html>
